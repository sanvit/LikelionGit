<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>문제 1</title>
    <link rel="stylesheet" href="../src/style.css">
    <style>
        /* 필요하면 이곳에 스타일 코드를 작성하시오 */

</head>

<body>

    <p class = "s-title orange block">첫번째 문제의 답안지</p>

    <p class = "question">아래에 여러분 팀원들의 MBTI를 적어보세요!</p>
    <p class = "description">제공된 예시를 잘 살펴보고 동일한 스타일을 적용하여 보세요!</p>

    <div id = "example" class="block">
        <p class = "bold">
            <span class = "orange">한지훈</span>
            <span>뜨거운 논쟁을 즐기는 변론가</span>
            <span class = "orange">ENTP</span>
        </p>
    </div>

    <div id = "answer" class="block">
        <!-- 이곳에 코드를 작성하십시오 -->
        <p class = "bold">
            <span class = "orange">한재필</span>
            <span>만능 재주꾼</span>
            <span class = "orange">ISTP</span>
        </p>
        <p class = "bold">
            <span class = "orange">이민성</span>
            <span>정의로운 사회운동가</span>
            <span class = "orange">ENFJ</span>
        </p>
        <p class = "bold">
            <span class = "orange">신미리</span>
            <span>선의의 옹호자</span>
            <span class = "orange">INFJ</span>
        </p>
        <p class = "bold">
            <span class = "orange">박진아</span>
            <span>용감한 수호자</span>
            <span class = "orange">ISFJ</span>
        </p>
    </div>

    <p class = "s-title block">LIKELION UNIV. ✕ INHA UNIV.</p>
